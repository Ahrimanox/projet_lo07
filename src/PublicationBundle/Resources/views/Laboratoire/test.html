<form role="form">
	<form id="form" role="form" action="{{ path("publication_chercheur_valid") }}" class="col-sm-6" method="post">

	<div class="form-group">
		<label for="nom">Nom :</label>
		<input required type="text" class="form-control" id="nom" name="nom" />
	</div>

	<div class="form-group">
		<label for="prenom">Prenom :</label>
		<input required type="text" class="form-control" id="prenom" name="prenom" />
	</div>

	<div class="form-group">
		<label for="organisation">Categorie :</label>
		<select required class="form-control" id="organisation" name="organisation" onchange="">
		{% for categorie in listeOrganisation %}
		<option value="{{ organisation.id }}">{{ organisation.nom }}</option>
		{% endfor %}
		</select>
	</div>

	<div class="form-group">
		<label for="laboratoire">Laboratoire :</label>
		<select required class="form-control" id="laboratoire" name="laboratoire" onchange="">
		{% for categorie in listeLaboratoire %}
		<option value="{{ laboratoire.id }}">{{ laboratoire.nom }}</option>
		{% endfor %}
		</select>
	</div>


	<div class="form-group">
		<input required class="btn btn-primary" type="file" title="Rechercher un fichier (.pdf)" name="file" />
	</div>

	<button type="submit" class="btn btn-default">Enregistrer</button>

</form>
